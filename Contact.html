<head>

    <title>Portfolio | Jose Luis Quintero Ochoa | Web Tech | Cert 4 prog</title>
</head>
<body class="bg-white min-h-screen flex flex-col">
    <header class="bg-black text-indigo-600 sticky top-0 p-4 pb-6 flex flex-row Z-10">
        <img src="https://placehold.co/64?text=logo" alt="logo">
        <h1 class="grow pl-4">
            "Certificate IV programming"
            <br>
            "Final Project Web Development"
        </h1>
        <nav class="pt-8">
            <ul id="mainMenu" class="hidden lg:flex flex-row gap-4 w-full">
                <li><a class="border border-t-0 border-x-0" href="./index.html">Home</a></li>
                <li><a class="border border-t-0 border-x-0" href="./Contact.html">Contact</a></li>
                <li><a class="border border-t-0 border-x-0" href="./Resume.html">Resume</a></li>
                <li><a class="border border-t-0 border-x-0" href="./RecentProject.html">RecentProject</a></li>
                <li><a class="border border-t-0 border-x-0" href="./CompletedProject.html">CompletedProject</a></li>
                <li><a class="border border-t-0 border-x-0" href="./AboutMe.html">About</a></li>
            </ul>
            <button  id="toggleMenu" class="toggleMenu lg:hidden">☰</button>
        </nav>
    </header>
    <main class="w-4/5 mx-auto h-screen flex items-center justify-center bg-gray-100">
        <section class="w-full max-w-xl bg-white p-8 rounded-lg shadow">
            <h2 class="text-2xl font-bold text-center text-indigo-600 p-2 mb-6">Contact</h2>
            <form id="contactForm" class= "space-y-6">
                <section class="form-group">
                    <label for="name" class="block text-sm font-medium text-gray-700"">Name</label>
                    <input type="text" id="name" placeholder="Your name.." class="mt-1 block w-full px-4 py-2 border border-gray-300 focus:outline-none focus:border-indigo-500">
                    <section class="error" id="nameError"></section>
                </section>
                <section class="form-group">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="text" id="email" placeholder="Your Email.." class="mt-1 block w-full px-4 py-2 border border-gray-300 focus:outline-none focus:border-indigo-500">
                    <section class="error" id="emailError"></section>
                </section>
                <section class="form-group">
                    <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                    <input type="text" id="message" placeholder="Your Message.." class="mt-1 block w-full px-4 py-2 border border-gray-300 focus:outline-none focus:border-indigo-500">
                    <section class="error" id="messageError"></section>
                </section>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2  rounded-md hover:bg-indigo-700 transition">Submit</button>
            </form>
        </section>
    </main>
    <footer class="bg-black text-indigo-600 flex flex-row gap-16 p-8 pt-12">
        <section>
            <img src="https://placehold.co/64?text=logo" alt="Logo">
            <p>© Copyright 2025 Jose Luis Quintero Ochoa. All rights reserved.</p>
        </section>
        <section>
            <ul>
                <li><a href="#">North Metro TAFE</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
                <li><a href="#">Copyright</a></li>
            </ul>
        </section>
    </footer>
    <script src="./assets/js/Contact.js"></script>

</html>
